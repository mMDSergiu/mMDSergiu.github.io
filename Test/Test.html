<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Test.css">
</head>
<body>
  <div id="language-buttons">
    <button id="ro-btn" class="language-btn active" data-lang="ro">Română</button>
    <button id="en-btn" class="language-btn" data-lang="en">English</button>
    <button id="ru-btn" class="language-btn" data-lang="ru">Русский</button>
  </div>
  <h1 class="lang-element ro"><span style="color: red;">Bun</span> venit!</h1>
<h1 class="lang-element en" style="display: none;"><span style="color: red;">Wel</span>come!</h1>
<h1 class="lang-element ru" style="display: none;"><span style="color: red;">Добро</span> пожаловать!</h1>

<h2 class="lang-element ro">Acesta este site-ul meu.</h2>
<h2 class="lang-element en" style="display: none;">This is my website.</h2>
<h2 class="lang-element ru" style="display: none;">Это мой сайт.</h2>

<p class="lang-element ro">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
<p class="lang-element en" style="display: none;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
<p class="lang-element ru" style="display: none;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

  
<script>
const languageBtns = document.querySelectorAll('.language-btn');
const elements = document.querySelectorAll('.lang-element');

languageBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const lang = btn.dataset.lang;
    elements.forEach(el => {
      if (el.classList.contains(lang)) {
        el.style.display = 'block';
      } else {
        el.style.display = 'none';
      }
    });
  });
});


</script>

</body>

</html>
